<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=no" >
	<title>3D变换</title>
	<style>
		#box {
			width:100px;
			height:100px;
			padding:100px;
			border:1px solid #000;
			margin:auto;
		}

		#div {
			width:100px;
			height:100px;
			background-color: pink;
			transition:5s;

		}

		#div span {
			display: block;
			width:100px;
			height:100px;

			background-color: red;

		}
		

	</style>
</head>
<body>
	<div id="box">
		<div id="div">
			<span></span>

		</div>
	</div>
	

	<script>
		document.addEventListener("touchstart",ev=>{
			ev.preventDefault();
		},{passive:false});

		let box = document.querySelector("#box");
		let div = document.querySelector("#div");
		let span = div.querySelectorAll("span");



		div.style.WebkitTransformStyle = div.style.transformStyle = "preserve-3d";
		span[0].style.WebkitTransform = span[0].style.transform = "rotateX(90deg)";
		box.style.WebkitPerspective = box.style.perspective = "200";
		box.style.WebkitPerspectiveOrigin = box.style.perspectiveOrigin = "top center";

		box.addEventListener("touchend",()=>{
			div.style.WebkitTransform = div.style.transform = "rotateY(360deg)";
		})

		

	</script>
</body>
</html>
