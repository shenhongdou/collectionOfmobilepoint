<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=no">
	<title>响应式</title>
	<style type="text/css">
	body {
		margin:0;
		width:100%;
	}
		div {
			width:100%;
			height:100px;
			background-color: pink;
			border:1px solid red;
			box-sizing: border-box;
			float: left;
		}
		
		@media all and (min-width: 320px) {
			div {
				width:100%;
			}
			
		}
		@media all and (min-width: 360px) {
			div {
				width:50%;
			}
			
		}
		@media all and (min-width: 375px) {
			div {
				width:25%;
			}
			
		}
		@media all and (min-width: 411px) {
			div {
				width:12.5%;
			}
			
		}
	</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
